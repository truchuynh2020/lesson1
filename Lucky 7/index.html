<!DOCTYPE html>
<html>
<head>
    
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Lucky Sevens game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/JavaScript" src="lucky7.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>

<div class="container">
	<h1 style="color:red"><b>Lucky Sevens</b></h1>
    <form name="numberFun" onsubmit="return validateItems();" onreset="resetForm();" class="form-inline">
            
			<div class="form-group row">
                <label for="num1" class="col-md-4">Starting bet: </label>
				<input type="number" class="form-control col-md-4" id="num1">	
			<div class="col-md-2">
            <button type="submit" id="submitButton" class="btn btn-primary">Play</button>
			</div>
			<div class="col-md-2">
            <button type="reset" id="resetButton" class="btn btn-dark">Reset</button>
			</div>
			</div>
    </form>
	
	<hr/>
	
    <table id="results" class="table table-striped" style="display:none;">
	<caption style="color:red; caption-side: top; font-size: 40px;"><b>Results</b></caption>
        <tbody>
            <tr>
                <td scope="row">Starting Bet</td>
                <td>$<span id="startingbet"></span>.00</td>
            </tr>
            <tr>
                <td scope="row">Total Rolls Before Going Broke</td>
                <td><span id="totalrolls"></span></td>
            </tr>
            <tr>
                <td scope="row">Highest Amount Won</td>
                <td>$<span id="won"></span>.00</td>
            </tr>
            <tr>
                <td scope="row">Roll Count at Highest Amount Won</td>
                <td><span id="rollcount"></span></td>
            </tr>
        </tbody>
    </table>
	
</div>

<noscript>
      <div style="border: 3px solid red; padding: 10px">
        <span style="color:red"><b>This site is best viewed with Javascript enabled. Please enable JavaScript!</b></span>
      </div>
</noscript>
	
	
</body>
</html>
