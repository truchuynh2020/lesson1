	<!-- Form using bootstrap -->
	
	<form class="needs-validation" name="contactform" onsubmit="return validateItems();" >
	<div class="container">
			<div class="form-group row">
				<label for="Name" class="col-md-4 col-form-label">Name</label>
				<div class="col-md-8">
				<input type="text" class="form-control" id="Name" name="Name" placeholder="Name . . ." required>
				</div>
				
			</div>
			
			<div class="form-group row">
				<label for="Email" class="col-md-4 col-form-label">Email</label>
				<div class="col-md-8">
				<input type="email" class="form-control" id="email" name="email" placeholder="Email . . ." required>
				</div>
				
			</div>
			
			<div class="form-group row">
				<label for="phone" class="col-md-4 col-form-label">Phone</label>
				<div class="col-md-8">
				<input type="text" class="form-control" id="Phone" name="Name" placeholder="Phone . . ." required>
				</div>
				
			</div>
			
			<div class="form-group row">
				<label for="reason" class="col-md-4 col-form-label">Reason for Inquiry</label>
				<div class="col-md-8">
				<select class="custom-select" id="reason" name="reason">
					<option value="default" selected>Catering</option>
					<option value="private">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="Other">Other</option>
				</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label for="information" class="col-md-4 col-form-label">Additional Information</label>
				<div class="col-md-8">
			    <textarea class="form-control" id="information" name="information" required></textarea>
			    </div>
				
			</div>
			
			 <div class="form-group row">
					<label for="customer" class="col-md-4 col-form-label">Have you been to the restaurant?</label>
					<div class="col-md-8">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="customer" id="customer1" value="option1" checked >
						<label class="form-check-label" for="customer">Yes</label>
					</div>
						
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="customer" id="customer2" value="option2">
						<label class="form-check-label" for="customer">No</label>
					</div>
						
					</div>	
					</div>
		
			
			
			<div class="form-group row">
				<label for="daytocontact" class="col-md-4 col-form-label">Best days to contact you</label>
					<div class="col-md-8">
						<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="gridCheckM" value="option1">
						<label class="form-check-label" for="gridCheckM">M</label>
						</div>
						
						<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="gridCheckT" value="option2">
						<label class="form-check-label" for="gridCheckT">T</label>
						</div>
						
						<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="gridCheckW" value="option3">
						<label class="form-check-label" for="gridCheckW">W</label>
						</div>
						
						<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="gridCheckTh" value="option4">
						<label class="form-check-label" for="gridCheckT">Th</label>
						</div>
						
						<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" id="gridCheckF" value="option5">
						<label class="form-check-label" for="gridCheckF">F</label>
						</div>
						
					</div>
					
					
			</div>
			
			
			 <div class="form-group row">
				<div class="col-md-10">
				<button type="submit" class="btn btn-dark">Send request</button>
				</div>
			</div>
	</div>		
	</form>
